<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dino Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
Telegram.WebApp.ready();

const config = {
  type: Phaser.AUTO,
  width: window.innerWidth,
  height: window.innerHeight,
  backgroundColor: '#1e1e1e',
  scene: { preload, create }
};

let coins = 0, coinsText;

new Phaser.Game(config);

function preload() {
  this.load.image('dino', 'https://labs.phaser.io/assets/sprites/dino.png');
}

function create() {
  const centerX = this.scale.width / 2;
  const centerY = this.scale.height / 2;

  const dino = this.add.image(centerX, centerY, 'dino').setInteractive().setScale(2);
  dino.on('pointerdown', () => {
    coins++;
    coinsText.setText(`Coins: ${coins}`);
  });

  coinsText = this.add.text(20, 20, 'Coins: 0', { font: '24px Arial', fill: '#ffffff' });
}
</script>
</body>
</html>
